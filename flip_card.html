<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flip Card Profile</title>
    <link rel="stylesheet" type="text/css" href="flip_card.css">

    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/90f9c6b4a5.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="flip-card">

        <div class="flip-card-inner">

            <div class="flip-card-front">

                <div class="gradient">

                    <div class="icons">
                        <i class="fa fa-facebook-square" aria-hidden="true"></i>
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                        <i class="fa fa-pinterest" aria-hidden="true"></i>
                        <i class="fa fa-google-plus" aria-hidden="true"></i>
                    </div>

                </div>

            </div>

            <div class="flip-card-back">

                <h1>Hassan Shafiq</h1> <br>
                <p>Web Designer & Developer</p> <br>
                <p>I'm passionate and workholic!</p>

                <div class="icons-back-flip">
                    <i class="fa fa-facebook-square" aria-hidden="true"></i>
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <i class="fa fa-pinterest" aria-hidden="true"></i>
                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                </div>

                <div class="footer">
                    Creative at my own work.
                </div>

            </div>

        </div>

    </div>

</body>

</html>
